<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ModernSite{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: #181818;
      color: #fff;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .navbar {
      background: #232323;
      box-shadow: 0 2px 12px rgba(0,0,0,0.7);
      padding: 0.7rem 0;
    }
    .navbar-brand {
      color: #e50914 !important;
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: 900;
      text-shadow: 0 2px 8px #000;
    }
    .nav-link {
      color: #fff !important;
      font-size: 1.1rem;
      font-weight: 500;
      position: relative;
      padding: 0.5rem 1rem;
      transition: color 0.2s;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 0%;
      background: #e50914;
      transition: width 0.3s;
      border-radius: 2px;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .nav-link:hover {
      color: #e50914 !important;
    }
    .search-form {
      background: #222;
      border-radius: 30px;
      padding: 4px 14px;
      display: flex;
      align-items: center;
      border: 1px solid #333;
      transition: box-shadow 0.2s;
    }
    .search-form:hover {
      box-shadow: 0 0 12px #e5091444;
      border-color: #e50914;
    }
    .search-box {
      border: none;
      background: transparent;
      outline: none;
      color: #fff;
      font-size: 1rem;
      width: 120px;
      padding: 4px 0;
    }
    .search-box::placeholder {
      color: #bbb;
      opacity: 1;
    }
    .btn-search {
      background: none;
      border: none;
      color: #e50914;
      font-size: 1.2rem;
      padding: 0 6px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .btn-search:hover {
      color: #fff;
    }
    .container-fluid {
      margin-top: 70px;
      padding: 0;
      max-width: 100vw;
      border-radius: 0;
      background: none;
      box-shadow: none;
      min-height: 100vh;
    }
    .footer {
      background: #232323;
      color: #bbb;
      text-align: center;
      padding: 1.5rem 0 0.5rem 0;
      margin-top: 3rem;
      font-size: 1rem;
    }
    .footer a { color: #e50914; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">ModernSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center gap-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <form class="search-form" method="GET" action="search">
              <input class="search-box" type="text" name="q" placeholder="Search...">
              <button class="btn-search" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid px-0">
    {% block content %}
    {% endblock %}
  </div>
  <footer class="footer">
    &copy; 2025 ModernSite. Made with <span style="color:#e50914">&#10084;</span> | <a href="{% url 'about' %}">About</a> | <a href="{% url 'contact' %}">Contact</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
