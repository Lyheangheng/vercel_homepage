<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .navbar {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      padding: 1rem 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .navbar-brand {
      color: #ffffff !important;
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: scale(1.05);
    }
    
    .nav-link {
      color: #cccccc !important;
      font-size: 1rem;
      font-weight: 500;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem !important;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-link:hover {
      color: #ffffff !important;
      background: rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    .search-form {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 25px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      border: 1px solid rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      margin-left: 1rem;
    }
    
    .search-form:hover, .search-form:focus-within {
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
      background: rgba(26, 26, 26, 0.95);
    }
    
    .search-box {
      border: none;
      background: transparent;
      outline: none;
      color: #ffffff;
      font-size: 0.9rem;
      width: 140px;
      padding: 0;
    }
    
    .search-box::placeholder {
      color: #888;
    }
    
    .btn-search {
      background: none;
      border: none;
      color: #667eea;
      font-size: 1rem;
      padding: 0;
      margin-left: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-search:hover {
      color: #ffffff;
      transform: scale(1.1);
    }
    
    .main-content {
      margin-top: 80px;
      min-height: calc(100vh - 140px);
    }
    
    .footer {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #888;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
      border-top: 1px solid rgba(102, 126, 234, 0.1);
    }
    
    .footer a {
      color: #667eea;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .footer a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #764ba2, #667eea);
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem;
      }
      
      .search-form {
        margin-left: 0;
        margin-top: 0.5rem;
        width: 100%;
      }
      
      .search-box {
        width: 100%;
      }
      
      .main-content {
        margin-top: 70px;
      }
    }
    
    /* Animation for floating elements */
    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
      }
      50% { 
        transform: translateY(-20px) rotate(180deg); 
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="border: none; box-shadow: none;">
        <i class="bi bi-list" style="color: #ffffff; font-size: 1.5rem;"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <form class="search-form" method="GET" action="/search/">
              <input class="search-box" type="text" name="q" placeholder="Search projects...">
              <button class="btn-search" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Creative Portfolio. Made with <span style="color:#667eea">&#10084;</span> | 
         <a href="{% url 'about' %}">About</a> | 
         <a href="{% url 'contact' %}">Contact</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
